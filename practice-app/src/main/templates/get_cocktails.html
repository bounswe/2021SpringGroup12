<html>
<body style="background-color:rgb(0, 121, 30);">   
  <head>
    <title>Flask Intro - Action2 page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please type a cocktail name</h1>
      <br>
      <form action="/cocktails/get_cocktails/" method="post">
        <input id="cocktail_name" type="cocktail_name" placeholder="cocktail_name" name="cocktail_name" >
        <input class="btn btn-default" type="submit" value="Go!">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
