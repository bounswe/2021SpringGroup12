<!DOCTYPE html>
<html lang="en">
    <body style="background-color:rgb(0, 121, 30);">     
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Flask App - {{ title }}</title>
    {% else %}
        <title>Flask App</title>
    {% endif %}
</head>
<body>
    <h1>Home Page</h1>
    
    <div class="container">
        <h1>Please type a cocktail name</h1>
        <br>
        <form action="" method="post">
          <input id="cocktail_name" type="cocktail_name" placeholder="cocktail_name" name="cocktail_name" >
          <input class="btn btn-default" type="submit" value="Go!">
        </form>
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
      </div>

      <h1> Or, Do you want to add your cocktail? </h1>
      <p align="center"><a href=create_cocktail ><button class=grey 
        style="height:75px;width:150px">Add Your Cocktail</button></a></p>

</body>
</html>
